<App export replace>
    <SideMenu @namespace="/Menu"></SideMenu>
    <Container>
        <TopMenu @namespace="/Menu"></TopMenu>
        <MainContent :if="this.state === this.STATE_HOME">
            <PageHome></PageHome>
        </MainContent>
        <MainContent :elseif="this.state === this.STATE_QUICK">
            <PageQuick></PageQuick>
        </MainContent>
        <MainContent :elseif="this.state === this.STATE_CREATE">
            <PageCreate></PageCreate>
        </MainContent>
    </Container>
</App>
